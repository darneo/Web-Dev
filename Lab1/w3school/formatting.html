<!DOCTYPE html>
<html>
<body>

<p>This text is normal.</p>

<p><b>This text is bold.</b></p> <!-- <b> это жирный шрифт-->
<strong>This text is important!</strong> <!-- это как жирный шрифт но используется чтобы обозночить что то важное или предупредить-->
<i>This text is italic</i> <!--используется для обозночение термин -->
<em>This text is emphasized</em> <!-- похоже на <i>-->
<small>This is some smaller text.</small>
<p>Do not forget to buy <mark>milk</mark> today.</p> <!--для маркировки-->
<p>My favorite color is <del>blue</del> red.</p> <!-- показывает вычеркивание-->
<p>My favorite color is <del>blue</del> <ins>red</ins>.</p> <!--подчеркивает -->
<p>This is <sub>subscripted</sub> text.</p> <!-- это снижает уровень текст на несколько пикселей вниз -->
<p>This is <sup>superscripted</sup> text.</p> <!--а это поднимает-->

</body>
</html>
